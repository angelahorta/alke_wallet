            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>

                data-bs-dismiss="offcanvas"

            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a

                </li>
                <li class="nav-item">

                </li>

          </div>
        </div>
      </nav>
    </div>
    <div style="padding-top: 60px; text-align: center">
      <h1>Menu principal</h1>
    </div>
    <div class="formatText">
      <h2>Hola, Angela Horta</h2>
      <h2>Tu saldo es: $80.000</h2>
      <h6 id="dateNow">Fecha: xx-xx-xxxx</h6>

    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
      style="padding-top: 30px"
    >
      <div class="carousel-inner">
        <div
          class="carousel-item active d-flex justify-content-center"
          data-bs-interval="2000"
        >
          <img
            src="https://img.freepik.com/vector-gratis/cartera-dibujos-animados-dinero_138676-2086.jpg"
            class="imageFormat"
          />
        </div>
        <div
          class="carousel-item d-flex justify-content-center"
          data-bs-interval="2000"
        >
          <img
            src="https://w7.pngwing.com/pngs/882/228/png-transparent-wallet-money-leather-cash-wallet-rectangle-happy-birthday-vector-images-cartoon-thumbnail.png"
            class="imageFormat"
          />
        </div>
        <div
          class="carousel-item d-flex justify-content-center"
          data-bs-interval="2000"
        >
          <img
            src="https://ouch-cdn2.icons8.com/VyW2x-H6PVrd0e9VVDqHmWVov4yhItRtVN5BR22Uplw/rs:fit:456:456/extend:true/wm:1:re:0:0:0.8/wmid:ouch/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvNjYy/L2I0MjIxMDNiLTkw/NjAtNDY3OS1iYTgw/LTRmNDVkMDcwY2Vm/Zi5zdmc.png"

            src="https://w7.pngwing.com/pngs/239/327/png-transparent-handbag-hand-painted-cartoon-wallet-watercolor-painting-cartoon-character-rectangle.png"
            class="imageFormat"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
